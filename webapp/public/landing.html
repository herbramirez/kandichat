<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KANDINET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="css/chat.css" rel="stylesheet">
</head>


<body>
	
	
	<!-- *******************   Login Page   ******************** -->
	
	<div id="loginContainer" class="containerView" style="display: none;">
	
	    <div id="header">
	      <span class="space"></span>
	       <img src="img/logo.svg" alt="logo" id="logo">
	    </div>
	    
	    <div class="descriptionLabel">
	    	<h2>Enter your code to continue</h2>
	    </div>
	
	    <form onforminput="">
	      <input id="codeEntryField" type="text" name="" placeholder="(hint: check your bracelet)">
	    </form>
	
	</div>
	
	
	
	<!-- *******************   Home Page   ******************** -->
	
	<div id="homeContainer" class="containerView" style="display: none;">
	      
		<div id="header">
			<span class="space"></span>
			<img src="img/logo.svg" alt="logo" id="logo">
		</div>
	    
	    <table id="homeTable">
		    <tr>
			    <td class="viewCell">
				    <div class="titleLabel">Enter Chat</div>
				    <div class="detailIcon">
					    <img src="img/back_button.png" alt="back_button" width="9" height="16">
				    </div>
			    </td>
		    </tr>
		    
		    <tr>
			    <td class="sectionTitle">
			    	Upcoming Events
			    </td>
		    </tr>
		    
		    <tr>
			    <td class="eventCell">
				    <div class="eventTitle">SUPER AMAZEBALLS PARTY</div>
				    <div class="eventDate">2.25.18 at 11pm</div>
				    <div class="eventDescription">
					    Go to that place with the stuff and make a left and say Larry sent you
				    </div>
			    </td>
		    </tr>
	    </table>
	       
	</div>
	       
	
	
	<!-- *******************   Add Friend Page   ******************** -->
	
	<div id="friendContainer" class="addEventView" style="display: block;">
	
	    <div id="header">
	       <span class="space"></span>
	       <img src="img/logo.svg" alt="logo" id="logo">
	    </div>
	    
	    <div class="addFriendDescription">
	    	To invite a friend, make a new kandi bracelet with secret phrase on it
	    </div>
		
	    <form>
	        <input id="codeEntryField" type="text" name="" placeholder="(hint: check your bracelet)">
			<button class="submitButton" onclick="">SUBMIT</button>
	    </form>
	
	</div>
	
	
	
	<!-- *******************   Add Friend Page   ******************** -->
	    
	<div id="addEventContainer" class="containerView" style="display: none;">
	      
	    <div id="header">
	       <span class="space"></span>
	       <img src="img/logo.svg" alt="logo" id="logo">
	    </div>
	       
	    <div id="buttonContainer">
	         <ul>
	           <li><input type="text" name="" placeholder="EVENT NAME"></li>
	             <li><input type="text" name="" placeholder="EVENT TIME"></li>
	             <li><input type="text" name="" placeholder="EVENT DESCRIPTION"></li>
	         </ul>
	         
	         <button onclick="myFunction()">SUBMIT</button>
	    </div>
	      
	</div>
	
	
	
	<!-- *******************   Chat Room   ******************** -->
	
	<div id="chatContainer" class="containerView" style="display:none">
	    
	    <div id="header">
	       <span class="space"></span>
	       <img src="img/logo.svg" alt="logo" id="logo">
	    </div>
	    
		<form action="javascript:setClientName();" id="alias">
			<input type="text" name="Nickname" value="code">
			<button onclick="myFunction()">Submit</button>
		</form>
	 </div>
	
	
	<div id="chatroom" style="height: 500px; display: none; margin: 100px; position: relative;"  >
		
	    <div id="header">
	       <span class="space"></span>
	       <img src="img/logo.svg" alt="logo" id="logo">
	    </div>
	    
		<div style="padding:10px; height: 400px; overflow-y: scroll"></div>
			
		<div style=" width:100%; position:absolute; bottom:0;"> 
			<form action="javascript:clientMessage();" id="inputMessage">
				<input style="
					margin: 10px;
	                bottom: 0; 
	                width: 90%; 
	                font-size: 12px;
	                padding:5px;" type="text" name="messageContent" value="Start typing..." >
	           	<input type="submit" value="Submit">
	
			</form>
		</div>
		
	</div>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src = "/socket.io/socket.io.js"></script>
	<script src = "/main.js"></script>
	
</body>
</html>
